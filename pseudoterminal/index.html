<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <link rel="stylesheet" href="../data/styles.css">
    <script type="module" src="../data/javascript/terminal.js"></script>
</head>
<body>
    <div class="container_info">
        <h1>Pseudo-Terminal</h1>
        <button class="home-button" id="home-button" title="Home">🏠︎</button>        
        <button class="reload-button" id="reload-button" title="Reload">⟳</button>
    </div>
    
    <div class="terminal">
        <div class="terminal-output" id="terminal-output"></div>
        <div class="terminal-input">
            <input type="text" id="terminal-input" class="terminal-input-field" placeholder="Enter your command here">
            <button class="terminal-submit-button" id="terminal-submit-button" title="Send">▶</button>
        </div>
    </div>
    
    <div class="sidebar-login" id="sidebar-login">
        <h1 id="login-title">Login</h1>
        <form id="login-form">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" class="login-input-field" name="username" required>
            <button type="submit" class="login-button" title="Login">▶</button>
        </form>
        <h1 id="profile">Profile <button id="logoutButton" class="logout-button" title="Logout">◀</button></h1>
        <p id="profile-username"></p>
        <p id="current-time"></p>
        <input type="text" id="messageInput" class="contact-input-field" placeholder="Contact with me now!">
        <button id="sendMessageButton" class="contact-submit-button" title="Send">▶</button>
        <p id="warning">The login is just a visual identifier for your session. Your login is not encrypted or protected in any way. Anyone can log in using your username.</p>
    </div>

    <div class="sidebar-settings" id="sidebar-settings">
        <h2>Settings</h2>    
        <div class="checkbox-container">
            <label class="custom-checkbox">
                <input type="checkbox" id="prompt-checkbox">
                <div class="checkbox__checkmark"></div>
                <div class="checkbox__body">Enable custom prompt</div>
            </label>
        </div>
        <input type="text" id="prompt" class="terminal-input-field" placeholder="Custom prompt ($, ~, etc)">
    </div>

    <div class="listbar" id="listbar">  
        <hr></hr>
        <button class="listbar-button" id="login" title="Profile">🧸</button>
        <button class="listbar-button" id="settings" title="Settings">⚙️</button>
        <button class="listbar-button" id="socials" title="Socials">💭</button>
    </div>
    <button class="toggle-button" id="toggle-button" title="Sidebar">☰</button>
</body>
</html>
